theme = "gruvbox_dark_hard"

[editor]
line-number = "relative"
mouse = true
end-of-line-diagnostics = "hint"
indent-guides.render = true
indent-guides.character = "â”‚"
indent-guides.highlight = "comment"
indent-guides.skip-levels=1
lsp.display-inlay-hints = false
inline-diagnostics.cursor-line = "warning" 
file-picker.hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
K = "hover"
"F8" = ":toggle lsp.display-inlay-hints"
"F1" = ":config-reload"
"F2" = ":theme github_light_high_contrast"
X = ["select_line_above", "extend_to_line_bounds"]
V = "extend_to_line_bounds"
A-x = "extend_to_line_bounds"
A-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
"C-g" = [
    ':new',
    ':insert-output lazygit',
    ':buffer-close!',
    ":redraw"
]


[keys.normal.space]
k = "keep_selections"
g = { d = [":vsplit", "goto_definition"]}

[keys.normal.space.s]
f = "file_picker"
n = ":open ~/.config/helix/"
a = ":open ~/Notas/apuntes/"
p = ":open ~/Documents/"

[keys.insert]  
"C-y" = "insert_tab" 

[keys.select]
X = ["select_line_above", "extend_to_line_bounds"]
A-x = "extend_to_line_bounds"
